<div class="container" style="margin-top:150px;">
    <h1>jQuery Smart Wizard Plugin Demo</h1>
    <form class="form-inline">
     <div class="form-group">
      <label >Choose Theme:</label>
      <select id="theme_selector" class="form-control">
        <option value="default">default</option>
        <option value="arrows">arrows</option>
        <option value="circles">circles</option>
        <!--<option value="dots">dots</option>-->

</div>

<label>External Buttons:</label>
<div class="btn-group navbar-btn" role="group">
    <button class="btn btn-default" id="prev-btn" type="button">Go Previous</button>
    <button class="btn btn-default" id="next-btn" type="button">Go Next</button>
    <button class="btn btn-danger" id="reset-btn" type="button">Reset Wizard</button>
</div>
</form>

<br /><br /><br />

<!-- SmartWizard html -->
<div id="smartwizard">
    <ul>
        <li><a href="#step-1">TANGGAL EVENT<br /><small>This is tab's description</small></a></li>

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Include SmartWizard JavaScript source -->
<script type="text/javascript" src="https://www.jqueryscript.net/demo/Flexible-Bootstrap-Plugin-To-Create-Wizard-Style-Interface-Smart-Wizard/js/jquery.smartWizard.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
            // Smart Wizard
            $('#smartwizard').smartWizard({
                selected: 0,
                theme: 'default',
                transitionEffect:'fade',
                toolbarSettings: {toolbarPosition: 'both',
                toolbarExtraButtons: [
                {label: 'Finish', css: 'btn-info', onClick: function(){ alert('Finish Clicked'); }},
                {label: 'Cancel', css: 'btn-danger', onClick: function(){ $('#smartwizard').smartWizard("reset"); }}
                ]
            }
        });


            // External Button Events
            $("#reset-btn").on("click", function() {
                // Reset wizard
                $('#smartwizard').smartWizard("reset");
                return true;
            });

            $("#prev-btn").on("click", function() {
                // Navigate previous
                $('#smartwizard').smartWizard("prev");
                return true;
            });

            $("#next-btn").on("click", function() {
                // Navigate next
                $('#smartwizard').smartWizard("next");
                return true;
            });

            $("#theme_selector").on("change", function() {
                // Change theme
                $('#smartwizard').smartWizard("theme", $(this).val());
                return true;
            });

        });
    </script>
